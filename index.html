<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LendingClub Default Risk Predictor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>LendingClub Default Risk Predictor</h1>
        <p>Enter a few key loan and borrower details to estimate default risk.</p>

        <!-- ================= FORM ================= -->
        <form id="prediction-form">

            <label>Loan Amount ($)</label>
            <input id="loan_amnt" type="number" placeholder="e.g., 12000" required />

            <label>Interest Rate (%)</label>
            <input id="int_rate" type="number" step="0.01" placeholder="e.g., 14.7" required />

            <label>Annual Income ($)</label>
            <input id="annual_inc" type="number" placeholder="e.g., 65000" required />

            <label>Debt-to-Income Ratio (%)</label>
            <input id="dti" type="number" step="0.01" placeholder="e.g., 18.4" required />

            <label>FICO Range Low</label>
            <input id="fico_low" type="number" placeholder="e.g., 680" required />

            <label>FICO Range High</label>
            <input id="fico_high" type="number" placeholder="e.g., 700" required />

            <label>Loan Term</label>
            <select id="term">
                <option value="36">36 months</option>
                <option value="60">60 months</option>
            </select>

            <button type="submit" class="predict-btn">Predict Default Risk</button>
        </form>

        <!-- ============= ERROR CARD ============= -->
        <div id="error-card" class="card error hidden">
            <h3>Oops</h3>
            <p id="error-message">Load failed</p>
        </div>

        <!-- ============= RESULT CARD ============= -->
        <div id="result-card" class="card result hidden">
            <h3 id="result-label"></h3>
            <p id="result-prob"></p>
            <p id="result-note"></p>
        </div>

        <footer>
            Mini Project 5 â€” LendingClub Default Prediction | Built by Rishi
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
